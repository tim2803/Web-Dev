        function makeTable() {
            var document1 = document.getElementById('document1');
            var st = "";
            var st1 = "";
            var p = 0;
            var e = 6;
            var n = Math.floor(сountries.length / 6); //9
            for (let i = 0; i < n; i++) { //  0-9
                for (let j = p; j < e; j++) { // 0-6
                    let element = сountries[j];
                    st += ('<td>' + element.abbreviation + ' ' + element.country + '<span class="flag-icon flag-icon-' + element.abbreviation + '"></span>' + '</td>');
                }
                document1.innerHTML += ('<tr>' + st + '</tr>');
                st = '';
                p += 6;
                e += 6;
            }

            if (сountries.length % 6 != 0) {
                let y = сountries.length - сountries.length % 6; //57-3=54
                let y1 = сountries.length - 1; //56
                for (let h = y; h <= y1; h++) {
                    let elem = сountries[h];
                    st1 += ('<td>' + elem.abbreviation + ' ' + elem.country + '<span class="flag-icon flag-icon-' + elem.abbreviation + '"></span>' + '</td>');
                }
                document1.innerHTML += ('<tr>' + st1 + '</tr>');
                st1 = '';
            }
