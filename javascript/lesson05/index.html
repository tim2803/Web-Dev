<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function makeTable() {
            var m = document.getElementByid(num1);
            var n = document.getElementByid(num2);
            var mas;
            for (var i = 0; i <= n - m; i++) {
                n++;
                if (n % 2) {
                    document.writeln("<tr><td>" + i + "</td><td>" + n + "</td></tr>");
                }

            }


        }
    </script>
</head>

<body>
    <form>
        <div>
            <label for="num1">M=</label>
            <input type="number" id="num1" name="num1">
        </div>
        <div>
            <label for="num2">N=</label>
            <input type="number" id="num2" name="num2">
        </div>
        <button type="button" onclick="makeTable()">makeTable</button>
    </form>
    <table onload="makeTable()">

    </table>
</body>

</html>
