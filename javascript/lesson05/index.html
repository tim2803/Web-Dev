<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function makeTable() {
            var m = document.getElementById(num1);
            var n = document.getElementById(num2);
            var p_number = 0;
            for (var i = 0; i <= n - m; i++) {
                m++;
                if (m % 2 == 0) {
                    p_number++;
                    answer.innerHTML += "<tr><td>" + p_number + "</td><td>" + m + "</td></tr>";
                }

            }


        }
    </script>
</head>

<body>
    <form>
        <div>
            <label for="num1">M=</label>
            <input type="number" id="num1" name="num1">
        </div>
        <div>
            <label for="num2">N=</label>
            <input type="number" id="num2" name="num2">
        </div>
        <button type="button" onclick="makeTable()">makeTable</button>
    </form>
    <table id="answer">

    </table>
</body>

</html>
