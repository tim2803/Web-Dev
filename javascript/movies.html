<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script>
        var movies = [{
            Title: "Gravity Fols",
            Year: "2012",
            Studio: "Disney XD",
            Country: "USA",
            Photo: "https://upload.wikimedia.org/wikipedia/uk/thumb/c/c2/Gravity_Falls_logo.png/250px-Gravity_Falls_logo.png"
        }, {
            Title: "Rik and Morty",
            Year: "2013 ",
            Studio: "Justin Roiland's Solo Vanity",
            Country: "USA",
            Photo: "https://upload.wikimedia.org/wikipedia/en/b/bb/Rick_and_Morty_season_4.png"

        }, {
            Title: "Mandalorec",
            Year: "2019",
            Studio: "Disney",
            Country: "USA",
            Photo: "https://upload.wikimedia.org/wikipedia/ru/thumb/e/e6/The_Mandalorian_Poster.jpg/270px-The_Mandalorian_Poster.jpg"

        }, {
            Title: "Pirate of the caribbean 1",
            Year: "203",
            Studio: "Hollywood",
            Country: "Britan",
            Photo: "https://upload.wikimedia.org/wikipedia/en/8/89/Pirates_of_the_Caribbean_-_The_Curse_of_the_Black_Pearl.png"

        }, {
            Title: "The Witcher",
            Year: "2019 ",
            Studio: "Netflix",
            Country: "Poland",
            Photo: "https://upload.wikimedia.org/wikipedia/ru/thumb/2/23/The_Witcher_Title_Card.png/274px-The_Witcher_Title_Card.png"

        }, {
            Title: "Garry Potter and Philosophical Stone",
            Year: "2001",
            Studio: "Pictures",
            Country: "Iran",
            Photo: "https://upload.wikimedia.org/wikipedia/en/thumb/7/7a/Harry_Potter_and_the_Philosopher%27s_Stone_banner.jpg/220px-Harry_Potter_and_the_Philosopher%27s_Stone_banner.jpg"

        }, ]

        function copareByName(movieA, movieB) {
            if (movieA.Title == movieB.Title) {
                return 0;
            } else if (movieA.Title < movieB.Title)
                return -1;
            else
                return 1;
        }

        function copareByName(movieA, movieB) {
            if (movieA.Country == movieB.Country) {
                return 0;
            } else if (movieA.Country < movieB.Country)
                return -1;
            else
                return 1;
        }

        function fillTable() {
            movies.sort(copareByName);
            document.writeln("<table><thead><tr><th>Title</th><th>Year</th><th>Studio</th><th>Country</th><th>Photo</th></tr></thead><tbody>");
            for (let index = 0; index < movies.length; index++) {
                let element = movies[index];
                document.writeln("<tr><td>" + element.Title + "</td><td>" + element.Year + "</td><td>" + element.Studio + "</td><td>" +
                    element.Country + "</td>" +
                    "<td><img style='width: 240px;' src='" + element.Photo + "' alt='" + element.Title + "'></td>");
            }
            document.writeln("</tbody></table>");
        }

        function fillThumbnail() {
            var body = document.getElementById('movie_list')
            body.innerHTML += ('<div class="row">')
            for (const key in movies) {
                document.writeln('<div class="col-sm-6 col-md-4">' +
                    '<div class="thumbnail">' +
                    '<img style="width :240px"src="' + movies[key].Photo + '" alt="' + movies[key].Title + '">' +
                    '<div class="caption">' +
                    '<h3>' + movies[key].Title + '</h3>' +
                    '<p>' + movies[key].Year + '' + movies[key].Studio + '</p>' +
                    '</div>' +
                    '</div>' +
                    '</div>' +
                    '</div>');
            }
            body.innerHTML += ('</div>');
        }
    </script>

</head>

<body onload="fillThumbnail()">
    <div id="movie_list" class="container">

    </div>

    <!-- Latest compiled and minified JS -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
