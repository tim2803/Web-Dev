<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <form id="registration" method="post" action="http://httpbin.org/post">
        <fieldset>
            <legend>Форма регестрацый</legend>
            <table>
                <tr>
                    <td><label for="full_name">ФИО</label></td>
                    <td><input id="full_name" name="fullname" type="text" required="required"></td>
                </tr>
                <tr>
                    <td><label for="user_email">Email</label></td>
                    <td><input id="user_email" name="email" type="email" required="required"></td>
                </tr>
                <tr>
                    <td> <label for="phone">Номер телефона</label></td>
                    <td><input id="phone" name="phone" type="tel" pattern="\(\d{3,4}\) \d{2,3}-\d{2}-\d{2}">></td>
                </tr>
                <tr>
                    <td><label for="dateofbirth">Дата рождения</label></td>
                    <td><input id="dateofbirth" name="dateofbirth" type="date" required="required"/></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Параметры доставки</legend>
            <table>
                <tr>
                    <td><label for="address">Адрес</label></td>
                    <td><textarea id="address" name="address" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td><label for="postcode">Почтовый индекс</label></td>
                    <td><input id="postcode" name="postcode" type="text" pattern="\d{5}"></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Предпочитаемый способ получения уведомлений</legend>
            <table>
                <tr>
                    <td><input id="emailmessage" name="message" type="radio"></td>
                    <td><label for="emailmessage">По Email</label></td>
                </tr>
                <tr>
                    <td><input id="phonemessage" name="message" type="radio"></td>
                    <td><label for="phonemessage">По телефону</label></td>
                </tr>
                <tr>
                    <td><input id="nomessage" name="message" type="radio"></td>
                    <td><label for="nomessage">Не уведомлять меня</label></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <button type="submit">Отправить данные</button>
        </fieldset>
    </form>

</body>

</html>
