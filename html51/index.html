<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table Demo</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="container">
        <table>
            <caption>My Reading List</caption>
            <thead>
                <tr>
                    <th>Author(s)</th>
                    <th>Book Title</th>
                    <th>Read?</th>
                </tr>
            </thead>
            <tr>
                <td>John Steinbeck</td>
                <td>The Grapes of Wrath</td>
                <td>Yes</td>
            </tr>
            <tfoot>
                <tr>
                    <td colspan="3">Updated September 22, 2019</td>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td>John Steinbeck</td>
                    <td>The Grapes of Wrath</td>
                    <td>Yes</td>
                </tr>
                <tr>
                    <td>Tolkin</td>
                    <td>Hobbit</td>
                    <td>Yes</td>
                </tr>
                <tr>
                    <td>Tolkin</td>
                    <td>Silmarion</td>
                    <td>Yes</td>
                </tr>
                <tr>
                    <td>Tolkin</td>
                    <td>children Gurin</td>
                    <td>Yes</td>
                </tr>
                <tr>
                    <td> Sally Rooney</td>
                    <td>Normal People</td>
                    <td>Yes</td>
                </tr>
            </tbody>
        </table>
    </div> <!-- end .container -->
</body>

</html>
